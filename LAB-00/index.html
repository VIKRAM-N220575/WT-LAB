<!DOCTYPE HTML>
<html>
	<head>
		<title>
			JAVA SCRIPT TASKS FOR BEGINNERS
		</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1><center><b>JAVASCRIPT</b></center></h1>
		<p id="text">
				<b>Arrays are lists of values.</b>
		</p>
		<button onclick="changeText()"><b>change text</b></button>
		<button onclick="undoChange()"><b>undo change</b></button>
		<button onclick="AddText()"><b>add text</b></button>
		<div id="container"></div>
		<button onclick="RemoveText()"><b>remove text</b></button>
		<h1 id="task5"><center>TASK-5</center></h1>
		<button onclick="apply()"><b>
			Apply Styles
		</b></button>
		<button onclick="toggle()"><b>
			Toggle Style
		</b></button>
		<h2 id="hover">Task-6</h2>
		<form id="myForm">
			<input type="text" id="name" placeholder="Enter name" required>
			<br><br>
			<input type="number" id="age" placeholder="Enter Age " required>
			<br><br>
			<input type="email" id="email" placeholder="Enter mail " required>
			<button type="submit"><b>Submit</b></button>
		</form>
		<p id="result"></p>
		<button id="print" onclick="printPage()">
			Print Page
		</button>
		<script src="script.js"></script>
	</body>
</html>
